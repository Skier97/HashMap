<script id="jsbin-javascript">

  var arr;
  arr= new Array(10);
  function HashFunc(num)
{
  return num % arr.length;
}

function Insert(num)
{
  var key=HashFunc(num);
  var flag=false;
  if ((arr[key]===undefined)||(arr[key]==null))
    {
      arr[key]=num;
    }
  else
    {
      var i=key;
      while (i<arr.length)
        {
          if ((arr[i]===undefined)||(arr[i]==null))
            {
              arr[i]=num;
              flag=true;
              break; 
            }
          i++;
        }
      if(flag==false)
        {
          var j=0;
          while(j<key)
            {
              if((arr[j]===undefined)||(arr[j]==null))
                {
                  arr[j]=num;
                }
              j++;
            }
        }
    }
}

function Delete(num)
{
  var i=0;
  while(arr[i]!=num)
    {
      i++;
    }
  arr[i]=null;
}

function Search(code)
{
  if(arr[code]!=null || arr[code]!==undefined)
    {
      alert('Элемент с эти кодом = '+arr[code]);
    }
}


function Output()
{
  for(var k=0;k<arr.length;k++)
    {
      if((arr[k]!==undefined) && (arr[k]!=null))
        {
          alert('Код: '+k+', Номер: '+arr[k]);
        }
    }
  //alert(arr);
}

function Test1()
{
  alert("Добавим элемент 13");
  Insert(13);
  Output();
  alert("Добавим элемент 15");
  Insert(15);
  Output();
  alert("Добавим элемент 3");
  Insert(3);
  Output();
  alert("Добавим элемент 4");
  Insert(4);
  Output();
  alert("Удалим элемент 3");
  Delete(3);
  Output();
  alert("Найдем элемент с кодом 5");
  Search(5);
}
